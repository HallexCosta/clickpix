<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Demo OpenPix Plugin</title>
    <style>
      .clickpix-container button {
        outline: 0;
        border: 0;
        box-sizing: border-box;
      }
      .clickpix-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: fit-content;
        padding: 12px;
        background-color: rgb(3, 214, 157);
        border-radius: 12px;

      }
      .clickpix-button {
        background-color: rgb(3, 214, 157);
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s ease-in-out;
      }

      .clickpix-button:hover {
        background-color: rgb(3, 214, 157);
      }

.clickpix-checkout {
}

.modal {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 0;
  height: 0;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal.open {
  width: 100%;
  height: 100%;
}


.clickpix-checkout .modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  max-width: 480px;
  /* min-width: 450px; */
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
}

.modal-logo {
  height: 30px;
}

.modal-close {
  /* font-size: 28px;
  font-weight: bold;
  color: #aaa;
  cursor: pointer; */

}

.modal-close:hover,
.modal-close:focus {
  /* color: black;
  text-decoration: none;
  cursor: pointer; */
}

.modal-title {
  font-size: 24px;
  font-weight: bold;
}

.modal-subtitle {
  color: #10b981;
  font-size: 18px;
}

/* .modal-description {
  margin-top: 10px;
} */

/* .modal-instruction {
  margin-top: 20px;
} */

.modal-form {
  margin-top: 20px;
}

.modal-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.modal-phone {
  display: flex;
  align-items: center;
}

.modal-phone-code {
  padding-right: 10px;
  border-right: 1px solid #ccc;
}

.modal-button {
  width: 100%;
  background-color: #10b981;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal-button:hover {
  background-color: #059669;
}

.modal-footer {
  margin-top: 20px;
  padding-top: 10px;
  border-top: 1px solid #ccc;
}

.modal-payment-time,
.modal-payment-duration {
  text-align: center;
}

.modal-transaction-details,
.modal-additional-info {
  margin-top: 10px;
}

.modal-transaction-label,
.modal-additional-label {
  font-weight: bold;
}

.modal-payment-info {
  margin-top: 10px;
  text-align: center;
  color: #10b981;
}

.has-danger {
  color: red;
}
.has-success {
  color: green;
}

.text-help {
  color: red;
}

.disabled {
  background: rgba(0, 0, 0, 0.26) !important;
}

    </style>

                  <h5 style="text-align: center; font-size: 32px; margin: 0px;" class="modal-description">Pague <span id="value"></span> via Pix</h5>
                  <h6 style="text-align: center; font-size: 26x; margin: 0px;" class="modal-instruction">Insira seus dados para continuar</h6>
                  <form class="modal-form">
                    <div class="form-group">
                      <input
                        name="document"
                        type="text"
                        placeholder="CPF ou CNPJ"
                        class="modal-input"
                        required
                        minlength="11"
                        maxlength="14"
                        data-pristine-required-message="CPF/CNPJ é obrigatório"
                        data-pristine-minlength-message="Deve ter pelomenos 11 digitos"
                        data-pristine-maxlength-message="Deve ter no maximo 14 digitos"
                      />  
                    </div>
                    <div class="form-group">
                      <input
                        name="name"
                        type="text"
                        placeholder="Nome"
                        class="modal-input"
                        minlength="4"
                        maxlength="50"
                        required
                        data-pristine-required-message="É necessário digitar um nome"
                        data-pristine-minlength-message="Deve ter pelomenos 4 digitos"
                        data-pristine-maxlength-message="Deve ter pelomenos 50 digitos"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        name="email"
                        type="email"
                        placeholder="E-mail"
                        class="modal-input"
                        required
                        data-pristine-required-message="Email é obrigatorio"
                        data-pristine-email-message="Digite um email valido"
                      />
                    </div>
                    <div class="form-group">
                      <span class="modal-phone-code">+55</span>
                      <input name="phone" type="tel" placeholder="Celular" class="modal-input" />
                    </div>
                    <button id="charge-continue" type="button" class="modal-button">Continuar</button>
                  </form>
                </div>

        const reRenderChargeModal = (productId) => {
          console.log(productId)
          const productOrder = map.get(productId)
          document.querySelector('.modal.clickpix-checkout #value').innerHTML = centsToBRL(productOrder.value)
        }

        function centsToBRL(cents) {
          // Convert cents to BRL
          let brlAmount = cents / 100;
          
          // Format the amount to BRL currency
          let formattedAmount = new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
          }).format(brlAmount);

          return formattedAmount;
        }


        document.body.innerHTML = createChargeModal() + document.body.innerHTML

        // configure states
        Array.from(document.querySelectorAll('.clickpix'), function(htmlClickPix) {
          // Tornar a propriedade 'name' somente leitura
          // Object.defineProperty(obj, 'name', {
          //   writable: false, // Não permite escrita
          //   configurable: false, // Não permite reconfigurar a propriedade
          // });

          const productId = htmlClickPix.dataset.productId
          if (!productId) {
            console.log(productId)
            console.error('[data-product-id] need a unique value')
          }
          console.log(htmlClickPix)

          if (!states.products.has(productId)) {
            map.set(productId, {
              value: Number(htmlClickPix.dataset.value),
              correlationID: generateCorrelationUniqueId(30),
              additionalInfo: htmlClickPix.dataset.additionalInfo,
              status: 'CHARGE_NOT_EMITTED',
              productId
            })

            htmlClickPix.onclick = displayOpenPixModal.bind(htmlClickPix)
          } else {
            htmlClickPix.onclick = () => alert('This product has repeated id... ClickPix was not configured in the element with border red')
            htmlClickPix.style = 'border: 1px solid red;'
            console.error('[data-product-id] cannot have a duplicate value')
          }
        })

        // const buttonProduct = document.querySelector('.clickpix')
        

        window.$openpixSDK.addEvent('beforeCreateCharge', async (nextFn, states, productId) => {
          console.log('beforeHook inside Called')
          console.log({ nextFn, states, productId })

          const order = await createOrderWC(productId)
          // simulate fail
          // const order = null
          if (!order) {
            return
          }

          const orderId = order.orderId
          const oldProductOrder = window.$openpixSDK.get(productId, 'products')

          window.$openpixSDK.updateIn(productId, 'products', {
            ...oldProductOrder,
            orderId,
            comment: `WooCoommerce #${orderId}`,
            additionalInfo: `orderId:${order.orderId},${oldProductOrder.additionalInfo}`,
            productId
          })

          console.log('calling nextFn')
          return nextFn()
        })
